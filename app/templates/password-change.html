{% extends "base.html" %}
{% block content %}
    
    {% if loginMsg %}
        <div class="alert alert-danger" role="alert">{{loginMsg}}</div>
    {% endif %}
    
    <div class="row">

        
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h2>Change password</h2>
            <form action="password-change" method="post">
                {{ form.hidden_tag() }}
                
                <div class="form-group">
                    <label for="passwordOld">Old password</label>
                    <input type="password" id="passwordOld" class="form-control" name="passwordOld" required>
                </div>

                <div class="form-group">
                    <label for="passwordNew">New Password</label>
                    <input type="password" id="passwordNew" class="form-control" name="passwordNew" required>
                </div>

                <div class="form-group">
                    <label for="passwordConfirm">Confirm new password</label>
                    <input type="password" id="passwordConfirm" class="form-control" name="passwordConfirm" required>
                </div>
                
                <input type="submit">
                
            </form>
            <a href="password-reset">Forgot your password?</a>
        </div>
        <div class="col-sm-4"></div>
    </div>
    
{% endblock %}
