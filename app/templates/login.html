{% extends "base.html" %}
{% block content %}
    
    {% if loginMsg %}
        <div class="alert alert-danger" role="alert">{{loginMsg}}</div>
    {% endif %}
    
    <div class="row">

        
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h2>Login</h2>
            <form "form-signin" action="login" method="post">
                {{ loginForm.hidden_tag() }}
                <div class="form-group">
                    <label for="Email">email</label>
                    <input id="email" class="form-control" name="email" type="text" placeholder="jane.doe@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" name="password" type="password" value="">
                </div>
                
                <input type="submit">
                
            </form>
            <a href="password-reset">Forgot your password?</a>
        </div>
        <div class="col-sm-4"></div>
    </div>
    
{% endblock %}
